<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Bus Booking - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #0068B5 0%, #00C7FD 50%, #0068B5 100%);
            min-height: 100vh;
            padding: 0;
            animation: intelGradientShift 15s ease infinite;
        }
        
        @keyframes intelGradientShift {
            0%, 100% { background: linear-gradient(135deg, #0068B5 0%, #00C7FD 50%, #0068B5 100%); }
            33% { background: linear-gradient(135deg, #00C7FD 0%, #0068B5 50%, #00C7FD 100%); }
            66% { background: linear-gradient(135deg, #0068B5 0%, #00C7FD 30%, #0068B5 70%, #00C7FD 100%); }
        }
        
        .hero-ribbon {
            width: 100%;
            height: 150px;
            background-image: url('/assets/Intel India.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin-bottom: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 104, 181, 0.3);
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 104, 181, 0.85) 0%, rgba(0, 199, 253, 0.7) 100%);
            border-radius: 0 0 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-text {
            color: white;
            text-align: center;
            z-index: 10;
        }
        
        .hero-text h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .hero-text p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(0, 199, 253, 0.2);
            box-shadow: 0 8px 32px rgba(0, 104, 181, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .nav-links {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid rgba(0, 199, 253, 0.5);
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-links a:hover {
            background: rgba(0, 199, 253, 0.2);
            transform: translateY(-2px);
        }
        
        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(0, 199, 253, 0.2);
        }
        
        .admin-section h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn {
            background: linear-gradient(135deg, #0068B5, #00C7FD);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 104, 181, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .data-table th {
            background: rgba(0, 104, 181, 0.3);
            font-weight: 600;
        }
        
        .status-success {
            color: #4ade80;
            font-weight: bold;
        }
        
        .status-error {
            color: #f87171;
            font-weight: bold;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-ribbon">
            <div class="hero-overlay">
                <div class="hero-text">
                    <h2>‚öôÔ∏è Intel Transportation Admin Panel</h2>
                    <p>Bus Booking System Management</p>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="nav-links">
                <a href="/working.html">üè† Home</a>
                <a href="/working-admin.html">‚öôÔ∏è Admin Panel</a>
                <a href="#" onclick="loadData()">üîÑ Refresh Data</a>
            </div>

            <!-- Recent Bookings -->
            <div class="admin-section">
                <h2>üìä Recent Bookings</h2>
                <button onclick="loadRecentBookings()" class="btn">üîÑ Load Recent Bookings</button>
                <div id="recent-bookings-table"></div>
            </div>

            <!-- Add Employee -->
            <div class="admin-section">
                <h2>üë§ Add New Employee</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Employee ID</label>
                        <input type="text" id="new-employee-id" placeholder="e.g., 12345678">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="new-employee-name" placeholder="e.g., John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="new-employee-email" placeholder="e.g., john.doe@intel.com">
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" id="new-employee-department" placeholder="e.g., Engineering">
                    </div>
                </div>
                <button onclick="addEmployee()" class="btn btn-success">‚ûï Add Employee</button>
            </div>

            <!-- Add Bus -->
            <div class="admin-section">
                <h2>üöå Add New Bus</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Bus Number</label>
                        <input type="text" id="new-bus-number" placeholder="e.g., BUS004">
                    </div>
                    <div class="form-group">
                        <label>Route</label>
                        <input type="text" id="new-bus-route" placeholder="e.g., Airport - Tech Park">
                    </div>
                    <div class="form-group">
                        <label>Capacity</label>
                        <input type="number" id="new-bus-capacity" placeholder="e.g., 45">
                    </div>
                </div>
                <button onclick="addBus()" class="btn btn-success">‚ûï Add Bus</button>
            </div>

            <!-- Current Buses -->
            <div class="admin-section">
                <h2>üöå Current Bus Fleet</h2>
                <button onclick="loadCurrentBuses()" class="btn">üîÑ Load Current Buses</button>
                <div id="current-buses-table"></div>
            </div>

            <!-- System Log -->
            <div class="admin-section">
                <h2>üìù System Log</h2>
                <div id="log-output" class="log-area">
                    System ready. Click any action to see logs here.
                </div>
                <button onclick="clearLog()" class="btn btn-danger">üóëÔ∏è Clear Log</button>
            </div>
        </div>
    </div>

    <script>
        // Logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logOutput = document.getElementById('log-output');
            const colorClass = type === 'success' ? 'status-success' : type === 'error' ? 'status-error' : '';
            logOutput.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log-output').innerHTML = 'Log cleared.';
        }

        // API call function
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`/api/${endpoint}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Load recent bookings
        async function loadRecentBookings() {
            try {
                log('üîÑ Loading recent bookings...');
                const result = await apiCall('admin/recent-bookings');
                
                if (result.status === 'success') {
                    const tableDiv = document.getElementById('recent-bookings-table');
                    
                    if (result.data.length === 0) {
                        tableDiv.innerHTML = '<p style="color: #fff; text-align: center; padding: 20px;">No recent bookings found.</p>';
                        log('‚ÑπÔ∏è No recent bookings found');
                        return;
                    }
                    
                    let tableHtml = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Booking ID</th>
                                    <th>Employee ID</th>
                                    <th>Bus Number</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Created At</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    result.data.forEach(booking => {
                        tableHtml += `
                            <tr>
                                <td>${booking.booking_id}</td>
                                <td>${booking.employee_id}</td>
                                <td>${booking.bus_number}</td>
                                <td>${booking.schedule_date}</td>
                                <td><span class="status-success">${booking.status}</span></td>
                                <td>${booking.created_at}</td>
                            </tr>
                        `;
                    });
                    
                    tableHtml += '</tbody></table>';
                    tableDiv.innerHTML = tableHtml;
                    log(`‚úÖ Loaded ${result.data.length} recent bookings`, 'success');
                } else {
                    log(`‚ùå Failed to load bookings: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error loading bookings: ${error.message}`, 'error');
            }
        }

        // Add new employee
        async function addEmployee() {
            const employeeData = {
                employee_id: document.getElementById('new-employee-id').value.trim(),
                name: document.getElementById('new-employee-name').value.trim(),
                email: document.getElementById('new-employee-email').value.trim(),
                department: document.getElementById('new-employee-department').value.trim()
            };
            
            if (!employeeData.employee_id || !employeeData.name || !employeeData.email || !employeeData.department) {
                log('‚ùå Please fill in all employee fields', 'error');
                return;
            }
            
            try {
                log(`üîÑ Adding employee ${employeeData.employee_id}...`);
                const result = await apiCall('admin/add-employee', 'POST', employeeData);
                
                if (result.status === 'success') {
                    log(`‚úÖ Employee added successfully: ${employeeData.name}`, 'success');
                    // Clear form
                    document.getElementById('new-employee-id').value = '';
                    document.getElementById('new-employee-name').value = '';
                    document.getElementById('new-employee-email').value = '';
                    document.getElementById('new-employee-department').value = '';
                } else {
                    log(`‚ùå Failed to add employee: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error adding employee: ${error.message}`, 'error');
            }
        }

        // Add new bus
        async function addBus() {
            const busData = {
                bus_number: document.getElementById('new-bus-number').value.trim(),
                route: document.getElementById('new-bus-route').value.trim(),
                capacity: parseInt(document.getElementById('new-bus-capacity').value.trim())
            };
            
            if (!busData.bus_number || !busData.route || !busData.capacity) {
                log('‚ùå Please fill in all bus fields', 'error');
                return;
            }
            
            try {
                log(`üîÑ Adding bus ${busData.bus_number}...`);
                const result = await apiCall('admin/add-bus', 'POST', busData);
                
                if (result.status === 'success') {
                    log(`‚úÖ Bus added successfully: ${busData.bus_number}`, 'success');
                    // Clear form
                    document.getElementById('new-bus-number').value = '';
                    document.getElementById('new-bus-route').value = '';
                    document.getElementById('new-bus-capacity').value = '';
                    loadCurrentBuses(); // Refresh bus list
                } else {
                    log(`‚ùå Failed to add bus: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error adding bus: ${error.message}`, 'error');
            }
        }

        // Load current buses
        async function loadCurrentBuses() {
            try {
                log('üîÑ Loading current buses...');
                const result = await apiCall('buses/available');
                
                if (result.status === 'success') {
                    const tableDiv = document.getElementById('current-buses-table');
                    
                    if (result.data.length === 0) {
                        tableDiv.innerHTML = '<p style="color: #fff; text-align: center; padding: 20px;">No buses found.</p>';
                        log('‚ÑπÔ∏è No buses found');
                        return;
                    }
                    
                    let tableHtml = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Bus Number</th>
                                    <th>Route</th>
                                    <th>Capacity</th>
                                    <th>Booked Seats</th>
                                    <th>Available Seats</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    result.data.forEach(bus => {
                        tableHtml += `
                            <tr>
                                <td><strong>${bus.bus_number}</strong></td>
                                <td>${bus.route}</td>
                                <td>${bus.capacity}</td>
                                <td>${bus.booked_seats}</td>
                                <td><span class="status-success">${bus.available_seats}</span></td>
                            </tr>
                        `;
                    });
                    
                    tableHtml += '</tbody></table>';
                    tableDiv.innerHTML = tableHtml;
                    log(`‚úÖ Loaded ${result.data.length} buses`, 'success');
                } else {
                    log(`‚ùå Failed to load buses: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error loading buses: ${error.message}`, 'error');
            }
        }

        // Load all data
        function loadData() {
            log('üîÑ Refreshing all data...');
            loadRecentBookings();
            loadCurrentBuses();
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            log('üöÄ Intel Bus Booking Admin Panel loaded', 'success');
            loadData();
        });

        // Auto-refresh every 60 seconds
        setInterval(() => {
            log('üîÑ Auto-refresh triggered');
            loadData();
        }, 60000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f8ff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        button {
            background: #0068B5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00C7FD;
        }
        .output {
            background: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Intel Bus Booking API Test</h1>
    
    <div class="test-section">
        <h3>Test Available Buses</h3>
        <button onclick="testAvailableBuses()">Test /api/buses/available</button>
        <div id="buses-output" class="output">Click button to test...</div>
    </div>
    
    <div class="test-section">
        <h3>Test Recent Bookings (Admin)</h3>
        <button onclick="testRecentBookings()">Test /api/admin/recent-bookings</button>
        <div id="bookings-output" class="output">Click button to test...</div>
    </div>
    
    <div class="test-section">
        <h3>Test Add Employee (Admin)</h3>
        <button onclick="testAddEmployee()">Test /api/admin/add-employee</button>
        <div id="employee-output" class="output">Click button to test...</div>
    </div>
    
    <div class="test-section">
        <h3>Test System Status</h3>
        <button onclick="testSystemStatus()">Test /api/system/status</button>
        <div id="system-output" class="output">Click button to test...</div>
    </div>
    
    <div class="test-section">
        <h3>Test Employee List (Admin)</h3>
        <button onclick="testEmployeeList()">Test /api/admin/employees</button>
        <div id="employees-list-output" class="output">Click button to test...</div>
    </div>

    <script>
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(endpoint, options);
                const result = await response.text();
                
                return {
                    status: response.status,
                    statusText: response.statusText,
                    data: result
                };
            } catch (error) {
                return {
                    status: 'ERROR',
                    statusText: error.message,
                    data: error.toString()
                };
            }
        }

        async function testAvailableBuses() {
            const output = document.getElementById('buses-output');
            output.innerHTML = 'Testing...';
            
            const result = await apiCall('/api/buses/available');
            output.innerHTML = `Status: ${result.status} ${result.statusText}\n\nResponse:\n${result.data}`;
        }

        async function testRecentBookings() {
            const output = document.getElementById('bookings-output');
            output.innerHTML = 'Testing...';
            
            const result = await apiCall('/api/admin/recent-bookings');
            output.innerHTML = `Status: ${result.status} ${result.statusText}\n\nResponse:\n${result.data}`;
        }

        async function testAddEmployee() {
            const output = document.getElementById('employee-output');
            output.innerHTML = 'Testing...';
            
            const testEmployee = {
                employee_id: '12345678',
                name: 'Test Employee',
                email: 'test@intel.com',
                department: 'Engineering'
            };
            
            const result = await apiCall('/api/admin/add-employee', 'POST', testEmployee);
            output.innerHTML = `Status: ${result.status} ${result.statusText}\n\nResponse:\n${result.data}`;
        }

        async function testSystemStatus() {
            const output = document.getElementById('system-output');
            output.innerHTML = 'Testing...';
            
            const result = await apiCall('/api/system/status');
            output.innerHTML = `Status: ${result.status} ${result.statusText}\n\nResponse:\n${result.data}`;
        }

        async function testEmployeeList() {
            const output = document.getElementById('employees-list-output');
            output.innerHTML = 'Testing...';
            
            const result = await apiCall('/api/admin/employees');
            output.innerHTML = `Status: ${result.status} ${result.statusText}\n\nResponse:\n${result.data}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intel Transportation - Admin Dashboard</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
        
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
			background: linear-gradient(135deg, #0068B5 0%, #00C7FD 50%, #0068B5 100%);
			min-height: 100vh;
			padding: 0;
			animation: intelGradientShift 15s ease infinite;
		}
        
		@keyframes intelGradientShift {
			0%, 100% { background: linear-gradient(135deg, #0068B5 0%, #00C7FD 50%, #0068B5 100%); }
			33% { background: linear-gradient(135deg, #00C7FD 0%, #0068B5 50%, #00C7FD 100%); }
			66% { background: linear-gradient(135deg, #0068B5 0%, #00C7FD 30%, #0068B5 70%, #00C7FD 100%); }
		}
        
		.hero-ribbon {
			width: 100%;
			height: 150px;
			background-image: url('/assets/Intel India.webp');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			position: relative;
			margin-bottom: 20px;
			border-radius: 0 0 20px 20px;
			box-shadow: 0 4px 20px rgba(0, 104, 181, 0.3);
		}
        
		.hero-overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(135deg, rgba(0, 104, 181, 0.85) 0%, rgba(0, 199, 253, 0.7) 100%);
			border-radius: 0 0 20px 20px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
        
		.hero-text {
			color: white;
			text-align: center;
			z-index: 10;
		}
        
		.hero-text h2 {
			font-size: 2.2rem;
			font-weight: 700;
			margin-bottom: 5px;
			text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
		}
        
		.hero-text p {
			font-size: 1.1rem;
			opacity: 0.9;
			font-weight: 300;
		}
        
		.container {
			max-width: 1400px;
			margin: 0 auto;
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border-radius: 25px;
			border: 1px solid rgba(0, 199, 253, 0.2);
			box-shadow: 0 8px 32px rgba(0, 104, 181, 0.15);
			overflow: hidden;
			transition: all 0.3s ease;
		}
        
		.main-content {
			padding: 20px;
		}
        
		.nav-links {
			text-align: center;
			margin: 20px 0;
			padding: 20px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			display: flex;
			justify-content: center;
			gap: 20px;
			flex-wrap: wrap;
		}
        
		.nav-links a, .nav-links button {
			color: #fff;
			text-decoration: none;
			padding: 12px 24px;
			background: linear-gradient(135deg, rgba(0, 199, 253, 0.3), rgba(0, 104, 181, 0.3));
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 25px;
			transition: all 0.3s ease;
			font-size: 1rem;
			font-weight: 500;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			cursor: pointer;
		}
        
		.nav-links a:hover, .nav-links button:hover {
			background: linear-gradient(135deg, rgba(0, 199, 253, 0.5), rgba(0, 104, 181, 0.5));
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(0, 199, 253, 0.3);
		}

		.stats-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			margin: 30px 0;
		}

		.stat-card {
			background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
			backdrop-filter: blur(15px);
			border-radius: 20px;
			padding: 25px;
			text-align: center;
			border: 1px solid rgba(255, 255, 255, 0.2);
			transition: all 0.3s ease;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
		}

		.stat-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
		}

		.stat-card h3 {
			font-size: 2.5rem;
			font-weight: 700;
			color: white;
			margin-bottom: 10px;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
		}

		.stat-card p {
			color: rgba(255, 255, 255, 0.9);
			font-size: 1.1rem;
			font-weight: 500;
		}

		.content-section {
			background: rgba(255, 255, 255, 0.1);
			border-radius: 20px;
			padding: 25px;
			margin: 20px 0;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.section-title {
			color: white;
			font-size: 1.5rem;
			margin-bottom: 20px;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.form-group {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 15px;
			margin-bottom: 20px;
		}

		.form-control {
			padding: 12px 15px;
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 10px;
			background: rgba(255, 255, 255, 0.1);
			color: white;
			font-size: 1rem;
			transition: all 0.3s ease;
		}

		.form-control:focus {
			outline: none;
			border-color: #00C7FD;
			background: rgba(255, 255, 255, 0.15);
			box-shadow: 0 0 10px rgba(0, 199, 253, 0.3);
		}

		.form-control::placeholder {
			color: rgba(255, 255, 255, 0.6);
		}

		.btn {
			padding: 12px 24px;
			border: none;
			border-radius: 10px;
			background: linear-gradient(135deg, #00C7FD, #0068B5);
			color: white;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 8px;
		}

		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 25px rgba(0, 199, 253, 0.4);
		}

		.btn-success {
			background: linear-gradient(135deg, #28a745, #20c997);
		}

		.btn-danger {
			background: linear-gradient(135deg, #dc3545, #c82333);
		}

		.btn-warning {
			background: linear-gradient(135deg, #ffc107, #fd7e14);
		}

		.table-container {
			background: rgba(255, 255, 255, 0.05);
			border-radius: 15px;
			padding: 20px;
			overflow-x: auto;
		}

		.table {
			width: 100%;
			border-collapse: collapse;
			color: white;
		}

		.table th, .table td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		.table th {
			background: rgba(255, 255, 255, 0.1);
			font-weight: 600;
		}

		.tabs {
			display: flex;
			gap: 5px;
			margin-bottom: 20px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			padding: 5px;
		}

		.tab {
			flex: 1;
			padding: 12px 20px;
			background: transparent;
			border: none;
			color: rgba(255, 255, 255, 0.7);
			border-radius: 10px;
			cursor: pointer;
			transition: all 0.3s ease;
			font-size: 1rem;
		}

		.tab.active {
			background: linear-gradient(135deg, #00C7FD, #0068B5);
			color: white;
			font-weight: 600;
		}

		.tab-content {
			display: none;
		}

		.tab-content.active {
			display: block;
		}

		.file-upload {
			text-align: center;
			padding: 20px;
			border: 2px dashed rgba(255, 255, 255, 0.3);
			border-radius: 15px;
			margin: 20px 0;
		}

		.log-container {
			background: rgba(0, 0, 0, 0.3);
			border-radius: 10px;
			padding: 15px;
			max-height: 300px;
			overflow-y: auto;
			font-family: 'Courier New', monospace;
			font-size: 0.9rem;
		}

		.log-entry {
			margin-bottom: 5px;
			padding: 5px;
			border-radius: 5px;
		}

		.log-success { color: #28a745; }
		.log-error { color: #dc3545; }
		.log-info { color: #17a2b8; }
		.log-warning { color: #ffc107; }

		@media (max-width: 768px) {
			.hero-text h2 { font-size: 1.8rem; }
			.nav-links { flex-direction: column; }
			.stats-grid { grid-template-columns: 1fr; }
			.form-group { grid-template-columns: 1fr; }
		}
	</style>
</head>
<body>
	<div class="hero-ribbon">
		<div class="hero-overlay">
			<div class="hero-text">
				<h2>Intel Transportation</h2>
				<p>Admin Dashboard - Bus Booking System</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="main-content">
			<div class="nav-links">
				<a href="/admin-advanced.html">üè† Home</a>
				<button onclick="showSection('dashboard')">üìä Dashboard</button>
				<button onclick="showSection('buses')">üöå Buses</button>
				<button onclick="showSection('employees')">üë• Employees</button>
				<button onclick="showSection('bookings')">üìã Bookings</button>
				<a href="/working.html">üë§ User View</a>
			</div>

			<!-- Dashboard Section -->
			<div id="dashboard" class="content-section">
				<h2 class="section-title">üìä System Dashboard</h2>
				<div id="dashboard-stats" class="stats-grid">
					<!-- Stats will be loaded here -->
				</div>
				<div id="dashboard-details"></div>
			</div>

			<!-- Bus Management Section -->
			<div id="buses" class="content-section" style="display: none;">
				<h2 class="section-title">üöå Bus Fleet Management</h2>
                
				<div class="tabs">
					<button class="tab active" onclick="showBusTab('add')">‚ûï Add Bus</button>
					<button class="tab" onclick="showBusTab('list')">üìã Bus List</button>
					<button class="tab" onclick="showBusTab('bulk')">üì§ Bulk Upload</button>
				</div>

				<div id="bus-add" class="tab-content active">
					<div class="form-group">
						<input type="text" id="bus-number" class="form-control" placeholder="Bus Number (e.g., BUS001)">
						<input type="text" id="bus-route" class="form-control" placeholder="Route Description">
						<input type="number" id="bus-capacity" class="form-control" placeholder="Capacity">
						<input type="time" id="bus-time" class="form-control" placeholder="Departure Time">
						<select id="bus-slot" class="form-control">
							<option value="">Select Slot</option>
							<option value="morning">Morning</option>
							<option value="evening">Evening</option>
						</select>
					</div>
					<button onclick="addBus()" class="btn btn-success">‚ûï Add Bus</button>
				</div>

				<div id="bus-list" class="tab-content">
					<button onclick="loadBuses()" class="btn">üîÑ Refresh</button>
					<div id="buses-table" class="table-container"></div>
				</div>

				<div id="bus-bulk" class="tab-content">
					<div class="file-upload">
						<button onclick="document.getElementById('bus-file').click()" class="btn btn-success">üìÅ Select CSV/Excel File</button>
						<input type="file" id="bus-file" accept=".csv,.xlsx,.xls" style="display: none;" onchange="handleBusFile(this)">
						<p style="color: rgba(255,255,255,0.8); margin: 10px 0;">Format: Bus Number, Route, Capacity, Departure Time, Slot</p>
						<button onclick="downloadBusTemplate()" class="btn btn-warning">üì• Download Template</button>
					</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Bus Booking System - 15 Comprehensive Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .results-summary {
            padding: 20px;
            background: #e8f5e8;
            border: 1px solid #28a745;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .results-summary.failed {
            background: #f8e8e8;
            border-color: #dc3545;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .test-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        
        .test-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .test-name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .test-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending { background: #ffc107; color: #212529; }
        .status-running { background: #17a2b8; color: white; }
        .status-passed { background: #28a745; color: white; }
        .status-failed { background: #dc3545; color: white; }
        
        .test-result {
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .result-success { background: #d4edda; color: #155724; }
        .result-error { background: #f8d7da; color: #721c24; }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Bus Booking System</h1>
            <p>Comprehensive Test Suite - 15 Tests with Intel Proxy Bypass</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="runAllTests()" id="runBtn">Run All 15 Tests</button>
            <button class="btn btn-danger" onclick="clearResults()">Clear Results</button>
        </div>
        
        <div class="results-summary" id="summary" style="display: none;">
            <h3 id="summaryTitle">Test Results</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalTests">15</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="passedTests">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="failedTests">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </div>
        
        <div class="test-grid" id="testGrid">
            <!-- Tests will be populated here -->
        </div>
    </div>

    <script>
    const API_BASE_URL = 'http://localhost:8080/api/api/production-api.php';
        
        const tests = [
            { id: 1, name: 'API Health Check', action: 'health-check', description: 'Tests basic API connectivity' },
            { id: 2, name: 'Database Connectivity', action: 'admin-settings', description: 'Validates database connection through admin settings' },
            { id: 3, name: 'Bus Availability', action: 'available-buses', description: 'Tests bus booking core functionality' },
            { id: 4, name: 'Admin Bookings', action: 'admin-bookings', description: 'Tests admin booking management' },
            { id: 5, name: 'Employee Bookings', action: 'employee-bookings', params: { employee_id: 'EMP001', date: '2025-10-02' }, description: 'Tests employee-specific features' },
            { id: 6, name: 'System Status', action: 'health-check', description: 'Tests system health monitoring' },
            { id: 7, name: 'Route Management', action: 'available-buses', description: 'Tests route handling capabilities' },
            { id: 8, name: 'Admin Settings', action: 'admin-settings', description: 'Tests admin panel functionality' },
            { id: 9, name: 'Real-time Updates', action: 'available-buses', description: 'Tests dynamic data updates' },
            { id: 10, name: 'System Integration', action: 'health-check', description: 'Tests full system integration' },
            { id: 11, name: 'Concurrent Operations 1', action: 'available-buses', description: 'Tests system under concurrent load' },
            { id: 12, name: 'Concurrent Operations 2', action: 'health-check', description: 'Tests concurrent health checks' },
            { id: 13, name: 'Legacy Compatibility', action: 'admin-settings', description: 'Tests backward compatibility' },
            { id: 14, name: 'Booking Creation', action: 'book-seat', method: 'POST', data: { employee_id: 'EMP001', bus_id: 'BUS001', date: '2025-10-02', pickup_point: 'Gate 1', drop_point: 'Office' }, description: 'Tests seat booking process' },
            { id: 15, name: 'Error Handling', action: 'invalid-action', description: 'Tests proper error responses' }
        ];

        let testResults = {};
        let testsRunning = false;

        async function apiCall(action, params = {}, method = 'GET', data = null) {
            const url = new URL(API_BASE_URL, window.location.origin);
            url.searchParams.append('action', action);
            
            if (method === 'GET') {
                Object.keys(params).forEach(key => {
                    url.searchParams.append(key, params[key]);
                });
            }

            const config = {
                method,
                headers: { 
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                }
            };
            
            if (method !== 'GET') {
                const requestData = { ...params, ...data };
                config.body = JSON.stringify(requestData);
            }

            try {
                const response = await fetch(url, config);
                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    result = { error: 'Invalid JSON response', text: await response.text() };
                }
                
                return { 
                    success: response.ok && response.status < 400, 
                    data: result, 
                    status: response.status 
                };
            } catch (error) {
                return { 
                    success: false, 
                    error: error.message,
                    status: 0
                };
            }
        }

        function initializeTests() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = '';
            
            tests.forEach(test => {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `
                    <div class="test-header">
                        <div class="test-name">${test.id}. ${test.name}</div>
                        <div class="test-status status-pending" id="status-${test.id}">PENDING</div>
                    </div>
                    <div class="test-result" id="result-${test.id}">
                        <div style="color: #666;">${test.description}</div>
                        <div style="margin-top: 8px; font-size: 11px;">Action: ${test.action}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateTestStatus(testId, status, result = '') {
            const statusEl = document.getElementById(`status-${testId}`);
            const resultEl = document.getElementById(`result-${testId}`);
            
            statusEl.className = `test-status status-${status.toLowerCase()}`;
            statusEl.textContent = status;
            
            if (result) {
                resultEl.innerHTML = result;
                resultEl.className = `test-result ${status === 'PASSED' ? 'result-success' : 'result-error'}`;
            }
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            const passed = Object.values(testResults).filter(r => r.passed).length;
            const failed = Object.values(testResults).filter(r => !r.passed).length;
            const total = Object.keys(testResults).length;
            
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            
            const progress = (total / tests.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            if (total === tests.length) {
                const summaryTitle = document.getElementById('summaryTitle');
                const summaryDiv = document.getElementById('summary');
                
                if (passed === tests.length) {
                    summaryTitle.textContent = 'üéâ ALL 15 TESTS PASSED!';
                    summaryDiv.className = 'results-summary';
                } else {
                    summaryTitle.textContent = `‚ö†Ô∏è ${failed} Tests Failed`;
                    summaryDiv.className = 'results-summary failed';
                }
            }
            
            summary.style.display = 'block';
        }

        async function runSingleTest(test) {
            updateTestStatus(test.id, 'RUNNING', '<div style="color: #17a2b8;">Running test...</div>');
            
            try {
                const result = await apiCall(
                    test.action, 
                    test.params || {}, 
                    test.method || 'GET', 
                    test.data || null
                );
                
                const isErrorTest = test.action === 'invalid-action';
                const passed = result.success || (isErrorTest && result.data?.status === 'error');
                
                testResults[test.id] = { passed, result };
                
                if (passed) {
                    updateTestStatus(test.id, 'PASSED', `
                        <div style="color: #28a745; font-weight: bold;">‚úÖ TEST PASSED</div>
                        <div style="margin-top: 8px;">
                            <strong>Status:</strong> ${result.status}<br>
                            <strong>Response:</strong> ${JSON.stringify(result.data, null, 2)}
                        </div>
                    `);
                } else {
                    updateTestStatus(test.id, 'FAILED', `
                        <div style="color: #dc3545; font-weight: bold;">‚ùå TEST FAILED</div>
                        <div style="margin-top: 8px;">
                            <strong>Status:</strong> ${result.status}<br>
                            <strong>Error:</strong> ${result.error || 'Unknown error'}<br>
                            <strong>Response:</strong> ${JSON.stringify(result.data, null, 2)}
                        </div>
                    `);
                }
            } catch (error) {
                testResults[test.id] = { passed: false, result: { error: error.message } };
                updateTestStatus(test.id, 'FAILED', `
                    <div style="color: #dc3545; font-weight: bold;">‚ùå TEST FAILED</div>
                    <div style="margin-top: 8px;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `);
            }
            
            updateSummary();
        }

        async function runAllTests() {
            if (testsRunning) return;
            
            testsRunning = true;
            testResults = {};
            
            const runBtn = document.getElementById('runBtn');
            runBtn.textContent = 'Running Tests...';
            runBtn.disabled = true;
            
            console.log('üöÄ Starting 15 comprehensive tests...');
            
            for (const test of tests) {
                await runSingleTest(test);
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            runBtn.textContent = 'Run All 15 Tests';
            runBtn.disabled = false;
            testsRunning = false;
            
            const passed = Object.values(testResults).filter(r => r.passed).length;
            console.log(`üéØ Test Summary: ${passed}/15 tests passed`);
            
            if (passed === 15) {
                console.log('üéâ ALL 15 TESTS PASSED! System is fully functional.');
            }
        }

        function clearResults() {
            testResults = {};
            document.getElementById('summary').style.display = 'none';
            initializeTests();
        }

        // Initialize the test suite when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Bus Booking System Test Suite Loaded');
            console.log('‚úÖ Intel Proxy Bypass Configured');
            console.log('üîó API Endpoint: ' + API_BASE_URL);
            initializeTests();
        });
    </script>
</body>
</html>
